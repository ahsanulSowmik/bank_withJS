<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank with JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">



</head>

<body>

    <div>
        <h1>Bank With JS</h1>
        <div id="fontPage" class="logInAre">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your email">
            <br>
            <input type="password" class="form-control" placeholder="Enter your password">
            <br>
            <button id="loginId" class="btn btn-success">submit</button>
        </div>

        <div id="transactionArea">

            <h4>Transaction Area</h4>

            <div class="row">
                <div class="col-md-4">
                    <div class="deposit box">
                        <h5>Deposit</h5>
                        <h2>৳ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="withDraw box">
                        <h5>Withdraw</h5>
                        <h2>৳ <span id="currentWithdrawAmount">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="balance box">
                        <h5>Balance</h5>
                        <h2>৳ <span id="currentBalance">500</span></h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="logInArea">
                        <h3>Deposit</h3>
                        <input id="depositAmount" type="text" class="form-control"
                            placeholder="৳ amount you want to deposit">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="logInArea">
                        <h3>Withdraw</h3>
                        <input id="withdrawAmount" type="text" class="form-control"
                            placeholder="৳ amount you want to deposit">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>






    </div>




    <script>

        //login button event handelar
        const logInBtn = document.getElementById("loginId");
        logInBtn.addEventListener("click", function () {
            // console.log("amake click marche");
            const fontPage = document.getElementById("fontPage");
            fontPage.style.display = "none";
            const transactionArea = document.getElementById("transactionArea");
            transactionArea.style.display = "block";
        });

        //deposit button event handelar

        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {

            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("currentDeposit").innerText;

            currentDepositNumber = parseFloat(currentDeposit);

            const totalDeposit = depositNumber + currentDepositNumber;

            document.getElementById("currentDeposit").innerText = totalDeposit;

            document.getElementById("depositAmount").value = "";

            const currentBalance = document.getElementById("currentBalance").innerText;

            totalBalance = parseFloat(currentBalance);

            totalBalance += totalDeposit;
            document.getElementById("currentBalance").innerText = totalBalance;

        })

        //wirhDraw button event handelar

        const addWithdrawBtn = document.getElementById("addWithdraw");
        addWithdrawBtn.addEventListener("click", function () {
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawNumber = parseFloat(withdrawAmount);

            // console.log(withdrawNumber);

            const currentWithdrawAmount = document.getElementById("currentWithdrawAmount").innerText;


            const currentWithdraw = parseFloat(currentWithdrawAmount);


            const totalWithdraw = withdrawNumber + currentWithdraw;
            // console.log(totalWithdraw);


            document.getElementById("currentWithdrawAmount").innerText = totalWithdraw;

            const currentBalance = document.getElementById("currentBalance").innerText;

            totalBalance = parseFloat(currentBalance);

            totalBalance -= totalWithdraw;
            document.getElementById("currentBalance").innerText = totalBalance;



        })


    </script>


</body>

</html>
